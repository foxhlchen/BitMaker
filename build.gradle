// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
	
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.8.2'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
	compile group: 'io.netty', name: 'netty-all', version: '4.0.23.Final'
	compile 'com.google.code.gson:gson:2.8.1'
    compile group: 'org.apache.ignite', name: 'ignite-core', version: '2.0.0'
    compile group: 'org.apache.ignite', name: 'ignite-spring', version: '2.0.0'
    compile group: 'org.apache.ignite', name: 'ignite-indexing', version: '2.0.0'


	compile ('io.socket:socket.io-client:0.8.3') {
		exclude group: 'org.json', module: 'json'
	}

	compileOnly 'org.projectlombok:lombok:1.16.18'
}

// Define the main class for the application
mainClassName = 'App'

